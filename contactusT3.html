<!DOCTYPE html>
<html>
<head>
	<title>Contact us page</title>
</head>
<body>
	<h3>Contact Us Online</h3>
	<p>Our dedication to Customer service is the cornerstone of our company.</br> If you have any questions or requests,please contact us.</br> Fields marked with * are required</p>

<form>
	<div>
		<label>First Name:
			<input type="text" name="fname" placeholder="firstname" required>
		</label></br>

		<label>last Name:
			<input type="text" name="lname" placeholder="lastname" required>
		</label></br>
		<label>Company:
			<input type="text" name="company">
		</label></br>

		<label>How did you hear about us?:
			<input type="text" name="how">
		</label></br>
		<label>Address:
			<input type="text" name="addr" placeholder="Please enter address">
		</label></br>

		<label>City:
			<input type="text" name="city" placeholder="city">
		</label></br>

		<label>Province:
			<select name="prov"/>
   		       <option value="">Select a Province</option>
   		       <option value="AB">Alberta</option>
   		       <option value="BC">British Columbia</option>
   		       <option value="SK">Saskatcewan</option>

		</label></br>

		<label>phone:
			<input type="text" name="phone">
		</label></br>

		<label>Email:
			<input type="text" name="email" required>
		</label></br>

		<label>comments:
			<input type="text" name="comment" placeholder="Please enter your comments here" required>
		</label></br>
	</div>

	<input type="submit" value="Send"/>
</form>
</body>
</html>
